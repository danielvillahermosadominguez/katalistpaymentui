<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Katalist course subscription</title>
    <link rel="localization" hreflang="en" href="lang/en.json" type="application/vnd.oftn.l10n+json" />
    <link rel="localization" hreflang="es" href="lang/es.json" type="application/vnd.oftn.l10n+json" />
    <link rel="localization" hreflang="pt" href="lang/pt.json" type="application/vnd.oftn.l10n+json" />
    <script type="text/javascript" src="js/i18n.js"></script>
    <script type="text/javascript" src="js/location.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/theme-overrides.css">
    <link rel="stylesheet" href="./css/utilities/_helper.css">
    <link rel="stylesheet" href="./css/elements/_colors.css">    
    <script src="./config/config.js"></script>
</head>

<body onload="loadParameters()">
    <header class="container">
        <div class="center">
            <a href="//www.katalystbycodurance.com"><img src="./img/Katalyst_by_codurance_logo.svg"
                    alt="Katalyst_by_codurance_logo" title="Katalyst_by_codurance_logo" loading="eager"></a>
        </div>
        <div class="line"></div>
    </header>
    <div class="container">
        <h2 id="courseName" style="color: var(--grey-700);"></h2>
        <form id="form_submit" onsubmit="submitForm();return false;">            
            <p><span id="text_with_price">Send us your data and suscribe to the course for</span> <span
                    id="course_price" style="color: var(--orange);font-weight: bold;">0.0</span><span id="currency">
                    euros</span></p>
            <input type="hidden" id="courseId" name="courseId" value="">
            <label id="label_email" for="email">Email:</label>
            <input type="email" id="email" name="email" value="" onchange = "resetValidations(this);"><br><br>
            <label id="label_name" for="name">Name:</label>
            <input type="text" id="name" name="name" value="" onchange = "resetValidations(this);"><br><br>            
            <label id="label_surname" for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" value="" onchange = "resetValidations(this);"><br><br>            
            <label id="label_company" for="company">Company Name:</label>
            <input type="text" id="company" name="company" value="" onchange = "resetValidations(this);"><br><br>            
            <label id="label_dnicif" for="dnicif">DNI/CIF:</label>
            <input type="text" id="dnicif" name="dnicif" value="" onchange = "resetValidations(this);"><br><br>            
            <label for="dnicif">Only development:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option id="option_only_subscription_to_moodle" value="Moodle">Only suscription to Moodle</option>
                <option id="option_only_invoice_with_holded" value="Holded">Only invoice with Holded</option>
                <option id="option_paycomet" selected value="Paycomet">Payment</option>
            </select> <br><br>
            <div class="center">
                <input id="button_subscribe_now" type="submit" value="Enter to Win"/>
                <!--<button id="button_subscribe_now" onclick="submitForm()">Subscribe now</button>-->
            </div>
        </form>
    </div>
    <footer>
        <br>
    </footer>
</body>
<script>
  
</script>
<style>
    label {
        color: var(--grey-700);
        font-weight: bold;
    }   

    ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: var( --grey-300);
        opacity: 1;
        /* Firefox */
    }

    :-ms-input-placeholder {
        /* Internet Explorer 10-11 */
        color: var( --grey-300);
    }

    ::-ms-input-placeholder {
        /* Microsoft Edge */
        color: var( --grey-300);
    }
</style>
</style>

</html>
