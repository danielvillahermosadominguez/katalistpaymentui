<!DOCTYPE html>
<html>

<head>
  <title>Katalist course subscription</title>
</head>

<body onload="loadParameters()">

  <div class="login-box">
    <h2 id="courseName"></h2>
    <form id="form_submit" method="post">
    <div class=" user-box">
      <p id = "prize">Send us your data and suscribe to the course for </p>
    </div>
    <div class="user-box">
      <input type="hidden" id="courseId" name="courseId" value=""><br><br>
      <!--<label for="courseId">Course ID:</label>-->
    </div>
    <div class="user-box">
      <input type="email" id="email" name="email" value=""><br><br>
      <label for="email">Email:</label>
    </div>
    <div class="user-box">
      <input type="text" id="name" name="name" value=""><br><br>
      <label for="name">Name:</label>
    </div>
    <div class="user-box">
      <input type="text" id="surname" name="surname" value=""><br><br>
      <label for="surname">Surname:</label>
    </div>

    <div class="user-box">
      <input type="text" id="company" name="company" value=""><br><br>
      <label for="company">Company Name:</label>
    </div>

    <div class="user-box">
      <input type="text" id="dnicif" name="dnicif" value=""><br><br>
      <label for="dnicif">DNI/CIF:</label>
    </div>

  <div class="user-box-selector">
    <select id="paymentMethod" name="paymentMethod">
      <option value="Moodle">Only suscription to Moodle</option>
      <option value="Holded">Only invoice with Holded</option>
      <option selected value="Paycomet">Payment</option>
    </select> <br><br>
  </div>

  <div class="user-box-button">
    <input type="Button" value="Suscribe now" onclick="submitForm()">
  </div>
  <!-- <a href="#" onclick="submitForm()">Submit Here</a>-->
  </form>
  </div>
</body>
<script>
  function loadParameters() {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const param = urlParams.get('course')
    const course = Number(param)
    if (param === null || !Number.isInteger(course)) {
      location.replace("./isnotavalidcourselected.html")
    } else {
      document.getElementById('courseId').value = course
      //let url = "https://katalistpaymentservice.azurewebsites.net/"
      let url = "http://localhost:8080/courses/"+course
      fetch(url, {
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        method: "GET",        
      }).then(response => {
        if(!response.ok) {
          location.replace("./isnotavalidcourselected.html")
        }
        return response.json() 
      })
        .then((course) => {                                  
          document.getElementById('courseName').innerHTML = course.name     
          let text =  document.getElementById('prize').innerHTML
          document.getElementById('prize').innerHTML = text + course.prize +" euros."  
          
      })
      .catch((error) => {
        location.replace("./isnotavalidcourselected.html")
      })
    }
  }

  function validateForm() {    
    let email = document.forms["form_submit"]["email"].value;
    if (email == "") {
      alert("The email is mandatory");
      return false;
    }

    let name = document.forms["form_submit"]["name"].value;
    if (name == "") {
      alert("The name is mandatory");
      return false;
    }

    let surname = document.forms["form_submit"]["surname"].value;
    if (surname == "") {
      alert("The surname is mandatory");
      return false;
    }

    let company = document.forms["form_submit"]["company"].value;
    if (company == "") {
      alert("The company name is mandatory");
      return false;
    }

    let dninif = document.forms["form_submit"]["dnicif"].value;
    if (dninif == "") {
      alert("The DNI/CIF is mandatory");
      return false;
    }
    return true
  }
  async function submitForm() {
    if(!validateForm()) {
       return
    }
    let url = "";
    let selector = document.getElementById("paymentMethod")
    let payment_method = selector.value
    if (payment_method === 'Moodle') {
      url = "https://katalistpaymentservice.azurewebsites.net/freesubscription"
      //url = "http://localhost:8080/freesubscription"
    } else if (payment_method === 'Holded') {
      url = "https://katalistpaymentservice.azurewebsites.net/invoicing"
      //url = "http://localhost:8080/invoicing"
    } else if (payment_method = 'Paycomet') {
      url = ""
    }

    let formData = new FormData(document.getElementById('form_submit'))
    let json = JSON.stringify(Object.fromEntries(formData))
    try {
      const response = await fetch(url, {
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        method: "POST",
        body: json
      })

      if (!response.ok) {
        let status = await response.status
        if (status === 422) {
          alert("This user is subscribed to the course yet. Please review you mail inbox to access to the course")
        } else if (status === 400) {
          alert("The selected course doesn't exist. Please check this field")
        } else {
          alert("It has been an error.")
        }
      } else {
        if (payment_method === 'Free') {
          alert("Please, review your inbox. You should receive an email with the suscription")
        } else {
          alert("Please, review your inbox. You should receive an email to start the payment previous the suscription")
        }
      }
    } catch (error) {
      alert("There is not connection to the server. Please try again.")
    }
  }

</script>
<style>
  html {
    height: 100%;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(#141e30, #243b55);
  }

  .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, .5);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
    border-radius: 10px;
  }

  .login-box h2 {
    margin: 0 0 30px;
    padding: 0;
    color: #fff;
    text-align: center;
  }

  .login-box p {
    margin: 0 0 30px;
    padding: 0;
    color: #fff;
    text-align: center;
  }

  .login-box .user-box {
    position: relative;
  }

  .login-box .user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
  }

  .login-box .user-box-button input {
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(360deg, transparent, #03e9f4);
    animation: btn-anim4 1s linear infinite;
    animation-delay: .75s forecolor: #fff;
  }

  .login-box .user-box-selector select {
    bottom: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    color: #03e9f4;
    background: linear-gradient(360deg, transparent, black);
    forecolor: black;
  }


  .login-box .user-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: .5s;
  }

  .login-box .user-box p {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 12px;
    color: #fff;
    pointer-events: none;
    transition: .5s;
  }


  .login-box .user-box input:focus~label,
  .login-box .user-box input:valid~label {
    top: -20px;
    left: 0;
    color: #03e9f4;
    font-size: 12px;
  }

  .login-box form a {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: .5s;
    margin-top: 40px;
    letter-spacing: 4px
  }

  .login-box a:hover {
    background: #03e9f4;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #03e9f4,
      0 0 25px #03e9f4,
      0 0 50px #03e9f4,
      0 0 100px #03e9f4;
  }

  .login-box a span {
    position: absolute;
    display: block;
  }

  .login-box a span:nth-child(1) {
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: btn-anim1 1s linear infinite;
  }

  @keyframes btn-anim1 {
    0% {
      left: -100%;
    }

    50%,
    100% {
      left: 100%;
    }
  }

  .login-box a span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #03e9f4);
    animation: btn-anim2 1s linear infinite;
    animation-delay: .25s
  }

  @keyframes btn-anim2 {
    0% {
      top: -100%;
    }

    50%,
    100% {
      top: 100%;
    }
  }

  .login-box a span:nth-child(3) {
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, transparent, #03e9f4);
    animation: btn-anim3 1s linear infinite;
    animation-delay: .5s
  }

  @keyframes btn-anim3 {
    0% {
      right: -100%;
    }

    50%,
    100% {
      right: 100%;
    }
  }

  .login-box a span:nth-child(4) {
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg, transparent, #03e9f4);
    animation: btn-anim4 1s linear infinite;
    animation-delay: .75s
  }

  @keyframes btn-anim4 {
    0% {
      bottom: -100%;
    }

    50%,
    100% {
      bottom: 100%;
    }
  }

  input[type=button],
  input[type=submit],
  input[type=reset] {
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>

</html>
