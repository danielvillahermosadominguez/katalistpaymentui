<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Success subscription</title>
      <link rel="localization" hreflang="en" href="../lang/en.json" type="application/vnd.oftn.l10n+json" />
      <link rel="localization" hreflang="es" href="../lang/es.json" type="application/vnd.oftn.l10n+json" />
      <link rel="localization" hreflang="pt" href="../lang/pt.json" type="application/vnd.oftn.l10n+json" />
      <script type="text/javascript" src="../js/i18n.js"></script>
      <script type="text/javascript" src="../js/location.js"></script>
      <link rel="stylesheet" href="../css/main.css">
      <link rel="stylesheet" href="../css/theme-overrides.css">
      <link rel="stylesheet" href="../css/utilities/_helper.css">
      <link rel="stylesheet" href="../css/elements/_colors.css">
</head>

<body onload="loadParameters()">
  <header class="container">
    <div class="center">
      <a href="//www.katalystbycodurance.com"><img src="../img/Katalyst_by_codurance_logo.svg"
          alt="Katalyst_by_codurance_logo" title="Katalyst_by_codurance_logo" loading="eager"></a>
    </div>
    <div class="line"></div>
  </header>
  <div class="container">
    <h2 id="successfully_subscription">Successfully subscription</h2>
    <br>
    <p><span style="color: var(--orange);" id="label_course"> Course:</span> <span style="color: var(--grey-500)" id="course_name"></span> </p>
    <p><span style="color: var(--orange);"id="label_price"> Price:</span> <span style="color: var(--grey-500)" id="course_price"></span><span style="color: var(--grey-500)"> euros</span></p>    
    <br>    
    <p id="successfully_subscription_message">Your subscription has been succesfully completed. You have just been sent an email with an user and password</p>    
  </div>
</body>
<script>
  function loadParameters() {
    translateAllThePage();
    localizeHTMLTag("successfully_subscription");		  
    localizeHTMLTag("label_course");		  
    localizeHTMLTag("label_price");		 
    localizeHTMLTag("successfully_subscription_message");
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const course = urlParams.get('course');
    document.getElementById('course_name').innerHTML = course; 
    const price = urlParams.get('price');
    document.getElementById('course_price').innerHTML = price; 
  }
</script>
</style>

</html>
